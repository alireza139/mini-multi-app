<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main class="d-flex flex-column-reverse flex-lg-row justify-content-center align-items-center mx-2 mt-lg-5">
        <section class="batteryBox">
            <div class="colorChangingBtns">
                <button class="colorBtn colorBtn-red"></button>
                <button class="colorBtn colorBtn-green"></button>
                <button class="colorBtn colorBtn-blue"></button>
                <button class="colorBtn colorBtn-orange"></button>
                <button class="colorBtn colorBtn-pink"></button>
            </div>
            <i></i>
            <p class="batteryPercentage fs-1 fw-bold"></p>
            <div class="battery">
                <div class="batteryBody">
                    <div class="bodyBackground"></div>
                    <div class="batteryTail"></div>
                </div>
            </div>
            <p class="notSupportedBatteryInfo">Battery information is not supported
                 in this browser</p>
        </section>

        <section class="middleBox my-3 mx-lg-3 my-lg-0">
            <div class="weatherBox d-flex flex-lg-column align-items-center justify-content-evenly text-white pt-3 pt-lg-5">
                <div class="d-flex flex-column align-items-center">
                    <p class="city fs-4 pt-2"></p>
                    <p class="temp fs-1 fw-bold my-2"></p>
                    <p class="weather fs-4"></p>
                </div>
                <img class="weatherIcon mb-lg-3" alt="weather icon">
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#ff5454" fill-opacity="1"
                    d="M0,32L40,58.7C80,85,160,139,240,144C320,149,400,107,480,122.7C560,139,640,213,720,208C800,203,880,117,960,101.3C1040,85,1120,139,1200,138.7C1280,139,1360,85,1400,58.7L1440,32L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z">
                </path>
            </svg>

            <div class="dateBox d-flex flex-column align-items-center justify-content-evenly h-50 mt-3">
                <div class="clockBox d-flex justify-content-center mt-4">
                    <p class="hoursBox me-1"></p>:
                    <p class="minutesBox mx-1"></p>:
                    <p class="secondsBox ms-1"></p>
                </div>
                <p class="date fs-3"></p>
            </div>

        </section>

        <section class="browserBox">
            <img src="./img/chrom.png" alt="chrom" class="chrome">
            <img src="./img/fireFox.png" alt="fireFox" class="firefox">
            <img src="./img/edge1.png" alt="edg" class="edg">
            <img src="./img/opera.png" alt="opera" class="opr">
            <img src="./img/Safari_browser_logo.svg.png" alt="safari" class="safari">
        </section>
    </main>



    <script src="script.js"></script>
</body>

</html>
